<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="icon" type="icon" href="favicon.ico" />
    <!-- shortcut to apply favicon by reloading is ( ctrl + shift + R ) -->
</head>

<body>
    <div class="container flex bg-black ">

        <div class="left ">
            <div class="close">
                <img  width="30px"  class="filter"  src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded p-1">
                <img class="logoS filter" src="img/logo.svg" alt="spotify">
                <ul>
                    <li><img class="filter" src="img/home.svg" alt="home">Home</li>
                    <li><img class="filter" src="img/search.svg" alt="search">Search </li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading ">
                    <img class="filter" src="img/library.svg" alt="">
                    <h2> your Library </h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header ">
                <div class="nav">
                    <div class="ham">

                        <img width="40" class="filter hamburger" src="img/hamburger.svg" alt="h">

                        <svg class="svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="button">
                    <button class="Sign-btn">Sign Up</button>
                    <button class="login-btn ">Log in</button>
                </div>
            </div> 
            <div class="playlists">
                <h1>Spotify Playlists</h1>
            </div>
            <div class="cardcontainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="bar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="Previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="Next" src="img/Next.svg" alt="">
                            
                        </div>
                        <div class="TV">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input class="point" type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>

</html>
